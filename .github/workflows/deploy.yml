name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual deployment
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies 📥
        run: npm ci

      - name: Clean Next.js cache 🧹
        run: npm run clean || true

      - name: Build (includes export with output:'export') 🔧
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: production
        run: npm run build

      - name: Prepare for GitHub Pages 🔧
        run: |
          npm run prepare-gh-pages
          touch out/.nojekyll
          echo "Last updated: $(date)" > out/build-info.txt

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true 