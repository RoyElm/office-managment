name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual deployment
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies ðŸ“¥
        run: npm ci

      - name: Clean Next.js cache ðŸ§¹
        run: npm run clean || true

      - name: Build ðŸ”§
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          # Force timestamp to prevent caching
          BUILD_TIMESTAMP: ${{ github.run_number }}-${{ github.run_id }}-${{ github.sha }}
        run: npm run build

      - name: Export ðŸ“¤
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run export

      - name: Prepare for GitHub Pages ðŸ”§
        run: |
          cp -r out/* .
          touch .nojekyll
          echo "Last updated: $(date)" > out/build-info.txt

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deploy branch 