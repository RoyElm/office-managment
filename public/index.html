<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <title>OfficeMapper</title>
  <script type="text/javascript">
    // Handle GitHub Pages redirect from 404.html
    (function() {
      // Check if we need to redirect
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      
      if (redirect && redirect !== window.location.pathname) {
        // Preserve the URL parameters from the redirect
        var hashIndex = redirect.indexOf('#');
        var hash = hashIndex >= 0 ? redirect.substring(hashIndex) : '';
        var searchIndex = redirect.indexOf('?');
        var search = searchIndex >= 0 ? redirect.substring(searchIndex, hashIndex >= 0 ? hashIndex : undefined) : '';
        
        // Redirect to the correct URL
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <!-- This is just a placeholder file. The actual content will be generated by Next.js -->
  <meta http-equiv="refresh" content="0;URL='/office-managment'" />
</head>
